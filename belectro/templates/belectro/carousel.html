{% load static %}


<html lang="en">

    <head>

 <link rel="stylesheet" type="text/css" href="{% static 'belectro/css/base.css' %}">
    </head>
    <body>
        <div class="container" >
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="...">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="{% static "belectro/images/electrician1.jpg" %}" class="d-block w-100" alt="..." style="height: 30%;">
              <div class="carousel-caption d-none d-md-block   ">
                <h2 class="display-4">Profesionistë të kualifikuar</h2>
                <p> </p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="{% static "belectro/images/heatandcold1.jpg" %}" class="d-block w-100" alt="..." style="height: 30%;">
              <div class="carousel-caption d-none d-md-block">
                <h2 class="display-4">Metodat më të fundit</h2>
                <p> </p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="{% static "belectro/images/computers1.jpg" %}" class="d-block w-100" alt="..." style="height: 30%;">
              <div class="carousel-caption d-none d-md-block">
                <h2 class="display-4">Cilësi dhe Garanci </h2>
                <p> </p>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </body>
 {% comment %}<script type="text/javascript" src="{% static '/belectro/js/carousel.js' %}"></script>{% endcomment %}
